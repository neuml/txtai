name: docs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: |
          pip install -U pip wheel
          pip install mkdocs-material mkdocstrings .[all]
      - run: mkdocs gh-deploy --force
 